<!doctype html>
<html>
	<head></head>
	<body>
		<style type="text/css">
			.canvas_wrapper{
				margin: 0 auto;
				width: 400px;
				height: 400px;
				border: 10px solid #555;
				padding: 15px;
				background: #e0e0e0;
			}

			#canvas{
				width:100%;
				height:100%;
				background: #fff;
			}
		</style>
		<div class="canvas_wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded",function(){
			//setting up canvas sizes
			var canvas = document.getElementById("canvas");
		    canvas.setAttribute("width", getComputedStyle(canvas.parentNode).width);
		    canvas.setAttribute("height", getComputedStyle(canvas.parentNode).height);
			if (canvas.getContext) {
			    window.ctx = canvas.getContext('2d');
			    window.a_dotes = [];
			    var i = 0;
				canvas.onclick = function (event){
					var x = Math.floor(event.offsetX);
					var y = Math.floor(event.offsetY);

					a_dotes.push({x : x, y : y});
			    	ctx.beginPath();
					ctx.arc(x, y, 5, 0, Math.PI * 2, true);
					ctx.fill();

					console.log("Точка номер " + i++);

				};
		  	}
		});
	</script>
</html>
