<!doctype html>
<html>
	<head></head>
	<body>
		<style type="text/css">
			.canvas_wrapper{
				margin: 0 auto;
				width: 400px;
				height: 400px;
				border: 10px solid #555;
				padding: 15px;
				background: #e0e0e0;
			}

			#canvas{
				width:100%;
				height:100%;
				background: #fff;
			}
		</style>
		<div class="canvas_wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded",function(){
			var canvas = document.getElementById("canvas");
			if (canvas.getContext) {
			    window.ctx = canvas.getContext('2d');

			    ctx.beginPath();
			    var i = 0;
				canvas.onclick = function (event){
					if(i == 0)
						ctx.moveTo(Math.floor(event.offsetX), Math.floor(event.offsetY));
					else
						ctx.lineTo(Math.floor(event.offsetX), Math.floor(event.offsetY));
					console.log("Точка номер " + i++);
			    	
				};
		  	}
		});
	</script>
</html>
